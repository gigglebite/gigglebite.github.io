<html>
<head>
<title>Top 10 Places I Want To Visit</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
</head>
<style>
#map {width: 1600px; height: 700px}
</style>
<body>
<div id="map"></div>
</body>
<script>
var map_center = [55.794544, -95.449219];
var mapOptions = {
  center: map_center,
  zoom: 1.5
}
var map = L.map('map', mapOptions);
L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 12,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);

// Places
vegas_latlong = [36.164488, -115.169678];
vegas_marker = L.marker(vegas_latlong).addTo(map);

canada_latlong = [73.384499, -93.537598];
canada_circle = L.circle(canada_latlong, {radius: 180000, color: 'orange'}).addTo(map);

new_york_latlong = [40.48342, -74.075816];
new_york_marker = L.marker(new_york_latlong).addTo(map);

japan_latlong = [43.310645, -216.993963];
japan_circle = L.circle(japan_latlong, {radius: 100000, color: 'red'}).addTo(map);

australia_latlong = [-26.624247, 134.664418];
australia_circle = L.circle(australia_latlong, {radius: 60000, color: 'blue'}).addTo(map);

cebu_latlong = [10.2811, 123.9141];
cebu_marker = L.marker(cebu_latlong).addTo(map);

colombia_latlong = [3.999766, -72.493785];
colombia_circle = L.circle(colombia_latlong, {radius: 500000, color: 'green'}).addTo(map);

france_latlong = [46.712475, 2.652699];
france_marker = L.marker(france_latlong).addTo(map);

greece_latlong = [38.859931, 22.076527];
greece_circle = L.circle(greece_latlong, {radius: 900000, color: 'purple'}).addTo(map);

hawaii_latlong = [19.40914, -155.374644];
hawaii_marker = L.marker(hawaii_latlong).addTo(map);

var polyline_latlngs = [
    [[58.426822, -88.753551],
     [62.574946, -110.110973],
     [62.897038, -90.599254],
     [58.74748, -109.75941],
     [65.496398, -99.476207],
     [58.426822, -88.753551],
    ],
];


polyline = L.polyline(polyline_latlngs, {color: 'red'}).addTo(map);
var popup = L.popup();

function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(map);
}

map.on('click', onMapClick);

</script>
</html>
